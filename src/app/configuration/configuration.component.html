<div [ngStyle]="{'font-size': defaultFontSize+'px','margin-size':configService.marginSize+'%', 'color':'#'+defaultText}" class=container>
    <div id="titre" > Page de configuration </div>
    <div [ngStyle]="{'font-size': configService.fontSize+'px' ,'margin-size':configService.marginSize+'%','background': '#'+configService.boxe, 'color':'#'+configService.text}"  class=labelCard id="exemple">Ceci est un texte à lire</div>
    <div id="parametres" >
        <div class="labelCard parametre" [ngStyle]="{'background':'#'+defaultBoxe}">Paramètre taille de police:
            <input class=slider onkeypress="return false" type="range" min="25" max="50" [ngStyle]="{'background':'#'+defaultBackground}" [(ngModel)]="configService.fontSize">
        </div>
        <div class="labelCard parametre" [ngStyle]="{'background':'#'+defaultBoxe}">Paramètre taille des marges:
            <input class=slider onkeypress="return false" type="range" min="40" max="100" [ngStyle]="{'background':'#'+defaultBackground}" [(ngModel)]="configService.marginSize">
        </div>
        <div class="labelCard parametre" [ngStyle]="{'background':'#'+defaultBoxe}">Paramètre de la couleur:<app-colorpicker></app-colorpicker>
        </div>

    </div>
    <div id="buttonContainer">
        <button routerLink="/quizlist" id="button" [ngStyle]="{'font-size': defaultFontSize+'px'}">Continuer</button>
    </div>
</div>
