        Votre score est de : {{ game.score }} sur {{ game.quiz.questions.length }}
    </div>
    <div id="buttonContainer">
        <button [ngStyle]="{'font-size': configService.fontSize+'px','background': '#'+configService.boxe,'color': '#'+configService.text}" routerLink="/review" class=button>
        Relecture
    </button>
        <button [ngStyle]="{'font-size': configService.fontSize+'px','background': '#'+configService.boxe,'color': '#'+configService.text}" routerLink="/quizlist" class=button>
        Terminer
    </button>
    </div>

</div>
