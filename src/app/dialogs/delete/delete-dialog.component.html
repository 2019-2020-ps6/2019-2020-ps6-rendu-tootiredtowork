<h2 mat-dialog-title [ngStyle]="{'font-size': configService.fontSize+'px'}">Supprimer {{data.title}}</h2>
<mat-dialog-content [ngStyle]="{'font-size': configService.fontSize+'px'}">Êtes-vous sûr de vouloir supprimer {{data.text}} ?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close [ngStyle]="{'font-size': configService.fontSize+'px'}">Non</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="true" [ngStyle]="{'font-size': configService.fontSize+'px'}">Oui</button>
</mat-dialog-actions>
