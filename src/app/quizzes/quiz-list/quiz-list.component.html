<div class=page [ngStyle]="{'font-size': configService.fontSize+'px','margin-size':configService.marginSize+'%','color': '#'+configService.text, 'margin':' 0% '+configService.marginSize+'%'}">
    <div class=row id="row1">
        <div class=nav>
            <div class=box id="box1">
                <i class="fas fa-caret-left fa-2x" routerLink="/themelist"></i>
            </div>
            <div class=box id="box2">
                <div id="title">{{theme.id}}</div>
            </div>
            <div class=box id="box3" [ngStyle]="{'font-size': (configService.fontSize)+'px','margin-size':configService.marginSize+'%','color': '#'+configService.text}">
                <i class="fa fa-cog fa-2x fa-fw" routerLink="/configuration"></i>
            </div>
        </div>
    </div>

    <div class=row id="row2" #row>
        <app-carousel [items]="theme.quizs" [component]="getComponent()" [mock]="getMock()" class="carousel"></app-carousel>
    </div>
</div>
