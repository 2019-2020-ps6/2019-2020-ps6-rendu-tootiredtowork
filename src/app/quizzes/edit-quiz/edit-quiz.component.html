<div class=page [ngStyle]="{'font-size': configService.fontSize+'px','margin-size':configService.marginSize+'%','color': '#'+configService.text, 'margin':' 0% '+configService.marginSize+'%'}">
    <div class=row id="row1">
        <div class=nav>
            <div class=box id="box1">
                <i class="fas fa-caret-left fa-2x" routerLink="/editquizlist"></i>
            </div>
            <div class=box id="box2">
                <div id="title">{{ quiz.id }}</div>
            </div>
            <div class=box id="box3">
                <i class="fa fa-cog fa-2x fa-fw" routerLink="/configuration"></i>
            </div>
        </div>
    </div>
    <div class=row id="row2">
        <div id="difficulte">
            Changer la difficulté: <input id="number" type="number" min="1" max="3" value={{quiz.difficulty}} (change)="changeValue()" [ngStyle]="{'font-size': configService.fontSize+'px','background': '#'+configService.boxe,'color': '#'+configService.text}">
        </div>
        <div id="categorie">
            Changer le thème:
            <select name="pets" id="pet-select" (change)="changeTheme()" [ngStyle]="{'font-size': configService.fontSize+'px','background': '#'+configService.boxe,'color': '#'+configService.text}"></select>
        </div>
    </div>
    <div class=row id="row3">
        Questions:
        <app-carousel [items]="questions" [component]="getComponent()" [mock]="getMock()" [add]="add" class="carousel"></app-carousel>
    </div>
</div>
