<div class=labelCard [ngStyle]="{'font-size': configService.fontSize+'px','background': '#'+configService.boxe,'color': '#'+configService.text}">
    <div class="icons">
        <div class=box id="box1">
            <i class="fas fa-cogs" (click)="questionSelected()"></i>
        </div>
        <div class=box id="box2">
            <i class="fas fa-trash-alt" (click)="delete()"></i>
        </div>
    </div>
    <div>
        {{ getLabelString() }}
    </div>
    <div id="reponses">
        <ng-container *ngFor="let reponse of data.answers">
            <div>
                ‚óè{{getReponseString(reponse).toString()}}
            </div>
        </ng-container>
    </div>
    <div>
        {{getWhiteSpaceString()}}
    </div>
</div>
