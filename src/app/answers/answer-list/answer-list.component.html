<div class="answerList">
    <ng-container *ngFor="let ans of _answerList">
        <button class="answer" (click)="answer(ans);" [ngStyle]="{'font-size': configService.fontSize+'px','background': '#'+configService.boxe,'color': '#'+configService.text}">
        	<div id="text">{{ ans.value }}</div>
        </button>
    </ng-container>
</div>
