<div class=container>
    <div class=nav>
        <div class=box id="box1">
            <button class=button [ngStyle]="{'font-size': configService.fontSize+'px','background': '#'+configService.boxe,'color': '#'+configService.text}" routerLink="/quizlist">Quitter</button>
        </div>
        <div class=box id="box2">
            <div id="title" class=labelCard [ngStyle]="{'font-size': configService.fontSize+'px','background': '#'+configService.boxe,'color': '#'+configService.text}">Test</div>
        </div>
        <div class=box id="box3" [ngStyle]="{'font-size': configService.fontSize+'px','color': '#'+configService.text}">
            <i class="fa fa-cog fa-2x fa-fw" routerLink="/configuration"></i>
        </div>
    </div>
    <div class=quizlist>
        <ng-container *ngFor="let q of quizzes">
            <app-editable-quiz [quiz]="q" (deleteQuiz)="deleteQuiz($event)"></app-editable-quiz>
        </ng-container>
    </div>
</div>
