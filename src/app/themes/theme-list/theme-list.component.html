<div class=page [ngStyle]="{'font-size': configService.fontSize+'px','margin-size':configService.marginSize+'%','color': '#'+configService.text, 'margin':' 0% '+configService.marginSize+'%'}">
    <div class=row id="row1">
        <div class=nav>
            <div class=box id="box1">
                <button class=button [ngStyle]="{'font-size': configService.fontSize+'px','margin-size':configService.marginSize+'%','background': '#'+configService.boxe,'color': '#'+configService.text}" routerLink="/edittheme">Mode Création</button>
            </div>
            <div class=box id="box2">
                <div id="title">Choisissez un thème</div>
            </div>
            <div class=box id="box3">
                <i class="fa fa-cog fa-2x fa-fw" routerLink="/configuration"></i>
            </div>
        </div>
    </div>

    <div class=row id="row2">
        <app-carousel [items]="themes" [component]="getComponent()" [mock]="getMock()" class="carousel"></app-carousel>
    </div>
</div>
